<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Monitoring System - Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1 class="main-title">Light Monitoring System - Analytics</h1>
    </header>

    <nav class="navigation-bar">
        <a href="index.html" class="home-link">Back to Home</a>
        <a href="logs.html" class="logs-link">View Logs</a>
    </nav>

    <main>
        <div class="filter-container">
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" placeholder="Enter room name" />
            <label for="bulbWattage">Total Bulb Wattage:</label>
            <input type="number" id="bulbWattage" placeholder="Enter total wattage" />
            <label for="electricityRate">Electricity Rate (RWF):</label>
            <input type="number" id="electricityRate" placeholder="Enter rate" />
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" />
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" />
            <button id="calculateButton">Calculate</button>
        </div>

        <div id="chartContainer">
            <canvas id="allDataChart"></canvas>
            <canvas id="lightChart"></canvas>
        </div>

        <div id="totalCostBox">
            <h2  id="displayRoomName">Total Electricity Cost</h2>
            <p id="totalCost">RWF 0.00</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="analytics.js"></script>
</body>

</html>
